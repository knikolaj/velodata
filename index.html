<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Load GeoJSON from a URL</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWluaWthcm1hIiwiYSI6IkRjTUFYdGsifQ.30RhErOKbQvLJ1kOnAl73A';
var map = L.mapbox.map('map', 'mapbox.light')
    .setView([59.939095,30.315868], 12);
	
//var Path = PathOptions (fillColor: "#00CC77");

var featureLayer = L.mapbox.featureLayer()
    .loadURL('http://github.com/knikolaj/velodata/blob/gh-pages/Stations_2015.geojson')
	.on('ready', function(e)
	{
	var source = e.target.getGeoJSON();
	source.features.forEach(function(feature)
	{
	console.log(feature.geometry.coordinates);
	L.circle([feature.geometry.coordinates[1],feature.geometry.coordinates[0]], 300, {
		fillColor: "#00CC77",
		stroke: false,
		fillOpacity: 0.5
		})
	.addTo(map);
	});
	})
 //   .addTo(map);
	
// github pages
  
</script>
</body>
</html>
